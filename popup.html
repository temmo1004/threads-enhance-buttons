<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Threads 增強按鈕</title>
  <style>
    body {
      width: 250px;
      font-family: Arial, sans-serif;
      padding: 15px;
      color: #262626;
    }
    h2 {
      color: #0095f6;
      font-size: 16px;
      margin-top: 0;
      text-align: center;
    }
    p {
      font-size: 14px;
      line-height: 1.4;
    }
    .status {
      background-color: #e8f5fe;
      border-radius: 8px;
      padding: 10px;
      margin: 15px 0;
      text-align: center;
      font-weight: bold;
      color: #0095f6;
    }
    .button {
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #1877f2;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #8e8e8e;
      text-align: center;
    }
    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .feature-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      background-color: #0095f6;
      border-radius: 50%;
      color: white;
      text-align: center;
      line-height: 20px;
      flex-shrink: 0;
    }
    .feature-text {
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h2>Threads 增強按鈕</h2>
  
  <p>此擴展為Threads貼文添加了便捷的功能按鈕，幫助您更輕松地管理內容。</p>
  
  <div class="status">
    狀態：已啟用
  </div>
  
  <div class="feature">
    <div class="feature-icon">1</div>
    <div class="feature-text">在Threads貼文右上角直接添加"不感興趣"按鈕</div>
  </div>
  
  <div class="feature">
    <div class="feature-icon">2</div>
    <div class="feature-text">在Threads貼文右上角直接添加"封鎖"按鈕</div>
  </div>
  
  <button class="button" id="refresh-btn">刷新頁面</button>
  
  <div class="footer">
    版本 1.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
